<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bridge</title>
  <link rel="preload" href="fonts/PT-Mono-Regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/Roboto-Condensed-Regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/Roboto-Condensed-Bold.woff2" as="font" type="font/woff2" crossorigin="">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
<header class="header">
<div class="header__logo">
  <img src="img/logo-desktop@1x.png" width="165" height="62">
</div>
<nav class="header__nav menu">
<ul class="menu__list">
  <li class="menu__item">Инвестиции</li>
  <li class="menu__item">Займы</li>
  <li class="menu__item">Реферальная программа</li>
  <li class="menu__item">Блог</li>
  <li class="menu__item">О нас</li>
  <li class="menu__item">Документы</li>
</ul>
<button class="menu__toggle menu__toggle--open" type="button">
  <svg class="menu__toggle-icon" width="37" height="15" aria-hidden="true" focusable="false">
    <use xlink:href="img/sprite.svg#icon-menu"></use>
  </svg>
</button>
</nav>
<button class="header__btn button">ИНВЕСТИРОВАТЬ</button>
</header>
<main>
  <section class="promo">
    <div class="promo__icons">
      <svg width="16" height="16" aria-hidden="true" focusable="false">
        <use xlink:href="img/sprite.svg#icon-play"></use>
      </svg>
      <svg width="15" height="14" aria-hidden="true" focusable="false">
        <use xlink:href="img/sprite.svg#icon-wide"></use>
      </svg>
      <svg width="19" height="15" aria-hidden="true" focusable="false">
        <use xlink:href="img/sprite.svg#icon-sound"></use>
      </svg>
    </div>
    <div class="promo__info">
    <p class="promo__text">Пассивный доход до <span>20%</span> годовых на инвестициях в недвижимость.</p>
    <ul class="promo__social-list">
      <li class="promo__social-item"><a class="promo__social-link"></a>
        <svg class="promo__social-icon" width="37" height="37" aria-hidden="true" focusable="false">
        <use xlink:href="img/sprite.svg#icon-youtube"></use>
      </svg></li>
      <li class="promo__social-item"><a class="promo__social-link"></a>
        <svg class="promo__social-icon" width="37" height="37" aria-hidden="true" focusable="false">
        <use xlink:href="img/sprite.svg#icon-telegram"></use>
      </svg></li>
      <li class="promo__social-item"><a class="promo__social-link"></a>
        <svg class="promo__social-icon" width="37" height="37" aria-hidden="true" focusable="false">
        <use xlink:href="img/sprite.svg#icon-instagram"></use>
      </svg></li>
      <li class="promo__social-item"><a class="promo__social-link"></a>
        <svg class="promo__social-icon" width="37" height="37" aria-hidden="true" focusable="false">
        <use xlink:href="img/sprite.svg#icon-vk"></use>
      </svg></li>
    </ul>
  </div>
    <article class="promo__video video">
      <div class="video__info">
        <p>Новое видео уже на YouTube</p>
        <a>Смотреть видео</a>
      </div>
      <img class="video__img" src="img/video-desktop@1x.png" width="242" height="154">
    </article>
  </section>
</main>
</div>
</body>
</html>
